<div class="form-group">  
    <label class="col-md-4">Важность</label>  
    <select class="form-control"
        formControlName="TaskPriority"
        (change)="onTaskPriorityChange($event.target.value)"
        >
        <option value="-1">Любая</option>
        <option value="0">Обычная</option>
        <option value="1">Важная</option>
        <option value="2">Очень важная</option>
    </select>
</div>  

<table class="table table-hover">  
    <thead>  
    <tr>  
        <td>Название задачи</td>  
        <td>Важность задачи</td>  
        <td>Дата создания задачи</td>  
        <td>Дедлайн</td>
        <td>Дата завершения</td>
        <td colspan="3">Действия</td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let task of tasks">  
            <td>{{ task.TaskName }}</td>  
            <td>{{ taskPriorityToString(task.TaskPriority) }}</td>  
            <td>{{ task.TaskCreated }}</td>  
            <td>{{ task.TaskDeadline }}</td>  
            <td>{{ task.TaskDone }}</td>  
            <td><a [routerLink]="['edit', task._id]" class="btn btn-primary">Редактировать</a></td>  
            <td><a (click) = "deleteTask(task._id)" class="btn btn-danger">Удалить</a></td>  
            <td><a (click) = "finishTask(task._id)" class="btn">Завершить</a></td>  
        </tr>  
    </tbody>  
  </table>
