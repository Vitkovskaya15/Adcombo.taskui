<div class="card">  
    <div class="card-body">  
      <form [formGroup]="angForm" novalidate>  
        <div class="form-group">  
          <label class="col-md-4">Название задачи</label>  
          <input type="text" class="form-control" 
          formControlName="TaskName"   
          #TaskName
         />  
        </div> 
        <div *ngIf="angForm.controls['TaskName'].invalid && (angForm.controls['TaskName'].dirty || angForm.controls['TaskName'].touched)" class="alert alert-danger">  
            <div *ngIf="angForm.controls['TaskName'].errors.required">  
              Необходимо заполнить Название задачи
            </div>  
        </div>  
        <div class="form-group">  
          <label class="col-md-4">Описание задачи </label>  
          <textarea class="form-control" rows = 7 cols = "5"
          formControlName="TaskDescription"  
          #TaskDescription
          ></textarea>  
        </div>  
        <div *ngIf="angForm.controls['TaskDescription'].invalid && (angForm.controls['TaskDescription'].dirty || angForm.controls['TaskDescription'].touched)" class="alert alert-danger">  
            <div *ngIf="angForm.controls['TaskDescription'].errors.required">  
              Необходимо заполнить Описание задачи  
            </div>  
        </div>          
        <div class="form-group">  
            <label class="col-md-4">Важность</label>  
            <select class="form-control"
                formControlName="TaskPriority"
                #TaskPriority>
                <option value="0">Обычная</option>
                <option value="1">Важная</option>
                <option value="2">Очень важная</option>
            </select>
        </div>  
        <div *ngIf="angForm.controls['TaskPriority'].invalid && (angForm.controls['TaskPriority'].dirty || angForm.controls['TaskPriority'].touched)" class="alert alert-danger">  
            <div *ngIf="angForm.controls['TaskPriority'].errors.required">  
              Необходимо заполнить Важность задачи  
            </div>  
        </div>          
          <div class="form-group">  
            <label class="col-md-4">Дедлайн</label>  
            <input type="date" class="form-control" 
                formControlName="TaskDeadline"
                #TaskDeadline/>  
          </div>  
          <div class="form-group">  
          <button 
            (click) = "addTask(TaskName.value, TaskDescription.value, TaskPriority.value, TaskDeadline.value)"
            type="submit" 
            class="btn btn-primary"
            [disabled]="angForm.pristine || angForm.invalid"
          >Создать задачу</button>  
        </div>  
      </form>  
    </div>  
  </div>
